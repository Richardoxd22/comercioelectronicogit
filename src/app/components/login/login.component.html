<form [formGroup]="formulariologin" (ngSubmit)="AcessLogin()" >
    <div class="mb-3">
        <label for="InputUserName" class="form-label">Usuario</label>
        <input formControlName="usuario" id="InputUserName" type="text" class="form-control" placeholder="Ingrese su usuario">        
    </div>


    <div class="mb-3">
        <label for="InputPassword" class="form-label">Contraseña</label>
        <input formControlName="contrasena" id="InputPassword" type="text" class="form-control" placeholder="Ingrese su contraseña">        
    </div>

    <br>
    <button type="submit" class="btn btn-success">Ingresar</button>
    <button routerLink="/" class="btn btn-danger">Cerrar</button>
</form>
