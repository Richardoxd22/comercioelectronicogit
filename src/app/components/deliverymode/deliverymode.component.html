<div class="d-flex flex-column flex-md-row align-items-center p-3  px-md-4 mb-3 bg-white border-bottom shadow-sm ">
    <img src="/assets/img/delivery.jpg" style="max-height: 300px;" class="center">
    
</div>
<div class="card">
<div class="card-header" align="center"><b>Delivery mode</b></div>
<ng-container *ngIf="deliveryModes.length > 0 else noData"></ng-container>
    <table class="tb">
      <tr>
        <th>C贸digo</th>&nbsp;
        <th>Descripci贸n</th>&nbsp;
        <th>Tipo de entrega</th>&nbsp;
        <th>Acciones</th>&nbsp;
      </tr>
      <tr *ngFor="let deliveryMode of deliveryModes">
        <td>{{deliveryMode.id}}</td>&nbsp;
        <td>{{deliveryMode.name}}</td>&nbsp;
        <td>{{deliveryMode.description}}</td>&nbsp;
        <td>          
          <button type="button" class="btn btn-primary"(click)="editdeliveryMode(deliveryMode.id, content)">Editar</button>
          <!-- <button type="button" class="btn btn-danger"(click)="deleteBrand(brand.code, content)">Eliminar</button> -->
        </td>
      </tr>
    </table>
  </div>
<ng-template #noData>No existe datos</ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Marca</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    
    
  <div>
  <form id="brandForm" [formGroup]="formulario" (ngSubmit)="updatedeliveryMode(content)">
      <!-- los controles osea las variables que tenemos  -->
      <div class="form-group">
        <label for="id">C贸digo</label>
        <input type="text" formControlName="id" id="id" class="form-control">
        <div *ngIf="formulario.controls['id'].invalid && (formulario.controls['id'].dirty || formulario.controls['id'].touched )" >
            <small class="text-danger" *ngIf="formulario.controls['id'].errors?.['required']">
                El campo codigo es requerido
            </small>
            <small class="text-danger" *ngIf="formulario.controls['id'].errors?.['pattern']">
                solo letras
            </small>
        </div>
       <br>
    </div>
    <div class="form-group">
        <label for="name">Nombre de la Entrega</label>
        <input type="text" formControlName="name" id="name" class="form-control">
        <div *ngIf="formulario.controls['name'].invalid && (formulario.controls['name'].dirty || formulario.controls['name'].touched )" >
            <small class="text-danger" *ngIf="formulario.controls['name'].errors?.['required']">
                El campo codigo es requerido
            </small>
            <small class="text-danger" *ngIf="formulario.controls['name'].errors?.['pattern']">
                solo letras
            </small>
        </div>
       
    </div>
      <br>
      <div class="form-group">
        <label for="description">Descripci贸n</label>
        <input type="text" formControlName="description" id="description" class="form-control">
        <div *ngIf="formulario.controls['description'].invalid && (formulario.controls['description'].dirty || formulario.controls['description'].touched )" >
            <small class="text-danger" *ngIf="formulario.controls['description'].errors?.['required']">
                El campo codigo es requerido
            </small>
            <small class="text-danger" *ngIf="formulario.controls['description'].errors?.['pattern']">
                solo letras
            </small>
        </div>
       
    </div>

      <button class="btn btn-danger"  (click)="modal.close('Save click')">Cancelar</button>&nbsp;
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>


  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
